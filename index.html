<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Vaterland</title>
    <style>
        @keyframes rotation {
            from {
                transform: rotate(-45deg);
            }

            to {
                transform: rotate(45deg);
            }
        }
        body {
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            margin: 0;
            background-color: #CB2B1D;
            overflow: hidden;
            cursor: pointer;
        }
        .circle {
            transform-origin: 50% 50%;
            animation: 1s linear infinite rotation;
        }
        .paused {
            animation-play-state: paused;
        }
    </style>
</head>
<body onclick="playpause()">
    <audio loop>
        <source src="https://zvukipro.com/uploads/files/2022-06/1656243359_gimn-ljuftvaffe.mp3" type="audio/mpeg">
    </audio>
    <svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="circle paused">
            <circle cx="50%" cy="50%" r="37.5%" fill="#fff" />
            <path d="M45 45V25h30v10H55v10h20v30H65V55H55v20H25V65h20V55H25V25h10v20Z" />
        </g>
    </svg>
    <script>
        window.addEventListener('resize', () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
        function playpause() {
            const audio = document.querySelector('audio');
            const circle = document.querySelector('.circle');
            if (audio.paused) {
                audio.play();
                circle.style.animationPlayState = 'running';
            } else {
                audio.pause();
                circle.style.animationPlayState = 'paused';
            }
        }
    </script>
</body>
</html>
